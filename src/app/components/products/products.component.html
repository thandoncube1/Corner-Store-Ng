<p>products works!</p>
<div class="container mx-auto">
  <div
    *ngIf="!loading && productList.length > 0"
    class="mt-6 grid grid-cols-1 gap-x-6 gap-y-28 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
  >
    <div
      *ngFor="let product of productList"
      class="group relative border rounded-lg"
    >
      <img
        src="{{ product.productImageUrl }}"
        alt="Front of men&#039;s Basic Tee in black."
        class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
      />
      <div class="mt-4 px-2.5 pb-2 flex justify-between">
        <div class="w-screen">
          <h2 class="text-xl font-medium text-gray-900">
            ${{ product.productPrice }}
          </h2>
          <h3 class="text-sm text-gray-700 h-5 mb-10">
            <a
              [routerLink]="['/products', product.productId]"
              class="font-thin font-sans text-xl"
            >
              {{ product.productName }}
            </a>
          </h3>
          <p class="mt-1 text-sm text-blue-500">{{ product.categoryName }}</p>
          <div class="flex justify-center border-t mt-2">
            <button
              type="button"
              class="text-blue-700 bg-white justify-end mt-1 font-medium rounded-lg text-sm px-2.5 py-2.5 text-center inline-flex items-center me-2 dark:bg-white dark:hover:bg-white"
              (click)="navigateToProduct(product)"
            >
              <svg
                class="w-3.5 h-3.5 me-2"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 18 21"
              >
                <path
                  d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"
                />
              </svg>
              View Product
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- Loading Card -->
  <div *ngIf="loading || productList.length == 0;" class="flex justify-center h-screen items-center">
    <div
      role="status"
      class="max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-400"
    >
      <div
        class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-400"
      >
        <svg
          class="w-10 h-10 text-gray-200 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 16 20"
        >
          <path
            d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
          />
          <path
            d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
          />
        </svg>
      </div>
      <div
        class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-400 w-48 mb-4"
      ></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400"></div>
      <div class="flex items-center mt-4">
        <svg
          class="w-10 h-10 me-3 text-gray-200 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
          />
        </svg>
        <div>
          <div
            class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-400 w-32 mb-2"
          ></div>
          <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-400"></div>
        </div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
