<p>products works!</p>
<div class="container mx-auto">
  <div
    *ngIf="!loading && productList.length > 0"
    class="mt-6 grid grid-cols-1 gap-x-6 gap-y-28 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
  >


    <div *ngFor="let product of productList" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a [routerLink]="'/products/'+ product.productId">
          <img class="p-8 rounded-t-lg" src="{{ product.productImageUrl }}" alt="product image" />
      </a>
      <div class="px-5 pb-5">
          <a [routerLink]="'/products/'+ product.productId">
              <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.productName }}</h5>
          </a>
          <div class="flex items-center mt-2.5 mb-5">
              <div class="flex items-center space-x-1 rtl:space-x-reverse">
                  <!-- This is the Rating Template -->
                   <ng-container *ngTemplateOutlet="ratingsGold"></ng-container>
                   <ng-container *ngTemplateOutlet="ratingsGold"></ng-container>
                   <ng-container *ngTemplateOutlet="ratingsGold"></ng-container>
                   <ng-container *ngTemplateOutlet="ratingsGold"></ng-container>
                   <ng-container *ngTemplateOutlet="ratingsGray"></ng-container>
              </div>
              <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">4.0</span>
          </div>
          <div class="flex items-center justify-between">
              <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ product.productPrice }}</span>
              <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
          </div>
      </div>
    </div>

  </div>

 <!-- Loading Card -->
  <div *ngIf="loading || productList.length == 0;" class="flex justify-center h-screen items-center">
    <div
      role="status"
      class="max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-400"
    >
      <div
        class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-400"
      >
        <svg
          class="w-10 h-10 text-gray-200 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 16 20"
        >
          <path
            d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
          />
          <path
            d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
          />
        </svg>
      </div>
      <div
        class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-400 w-48 mb-4"
      ></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400 mb-2.5"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-400"></div>
      <div class="flex items-center mt-4">
        <svg
          class="w-10 h-10 me-3 text-gray-200 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
          />
        </svg>
        <div>
          <div
            class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-400 w-32 mb-2"
          ></div>
          <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-400"></div>
        </div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<!-- Templates for Ratings -->
<ng-template #ratingsGold>
  <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
      <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
  </svg>
</ng-template>
<ng-template #ratingsGray>
  <svg class="w-4 h-4 text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
      <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
  </svg>
</ng-template>
